    <body>
        <header class="cabecalho">
            <div class="logo">
                <img src="LogoResgate+.png" alt="Logo Resgate+">
            </div>
          
            <!-- Botão do menu (aparece só em mobile) -->

            </nav>
          
            <!-- Fundo escurecido ao abrir menu -->
            <div class="overlay" id="overlay"></div>
        </header>
        <main class="container">
            <div class="formulario">
                <h1>Cadastro de voluntário</h1>
                <p>Deixe uma mensagem no formulário abaixo</p>
                <form id="form-voluntario">
                    <input type="text" name="nome" placeholder="Nome" required>
                    <input type="email" name="email" placeholder="Email">
                    <input type="text" name="telefone" placeholder="Telefone" required>
                    <input type="number" name="idade" placeholder="Idade" required>
                    <input type="text" name="local" placeholder="Local" required>
                    <input type="text" name="categoria" placeholder="Em qual categoria deseja ajudar?" required>
                    <input type="text" name="periodo" placeholder="Período (manhã, tarde ou noite)" required>
                    <button type="submit">Enviar</button>
                </form>
            </div>

            <div class="calendario">
                <h2>Quais dias você ira ir?</h2>
                    <div id="junho" class="mes">
                        <div class="dias">
                            <div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div>
                        </div>
                        <div class="datas" id="datas-junho"></div>
                    </div>
            </div>
        </main>
        <script src="header.js"></script>
        <script src="cadastro-voluntario.js"></script>
