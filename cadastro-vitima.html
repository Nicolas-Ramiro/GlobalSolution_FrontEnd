                <!-- Fundo escurecido ao abrir menu -->
                <div class="overlay" id="overlay"></div>
            </header>
            <main>
                <div class="form-container">
                    <h1>Cadastro de vitima</h1>
                    <p>Faça seu cadastro</p>
                    <form id="form-vitima" class="form-grid">
                        <div class="coluna-esquerda">
                            <input type="text" name="nome" placeholder="Nome" required>
                            <input type="email" name="email" placeholder="Email">
                            <input type="text" name="telefone" placeholder="Telefone" required>
                            <input type="number" name="idade" placeholder="Idade" required>
                            <input type="text" name="local" placeholder="Local" required>
                        </div>
                        <div class="coluna-direita">
                            <input type="text" name="ajuda" placeholder="Tipo de ajuda que necessita" required>
                            <input type="text" name="saude" placeholder="Estado de saúde" required>
                            <input type="text" name="abrigo" placeholder="Abrigo designado" required>
                            <input type="text" name="status" placeholder="Status do resgate" required>
                            <button type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </main>
            <script src="cadastro-vitima.js"></script>
            <script src="header.js"></script>
